defaults:
  - /defaults.yaml

experiment:
  run_name: pca_locality_fashion_mnist
  tags: [baseline, pca_locality, fashion_mnist]

dataset:
  name: fashion_mnist
  split: train
  download: true
  batch_size: 512
  subset_size: null  # Set to a smaller value to limit projection cache size

model:
  name: pca_locality
  params:
    temperature: 1.0
    mask_threshold: 0.005
    chunk_size: 1024

metrics:
  baseline_path: "data/models/baseline_unet/fashion_mnist/ckpt_epoch_200.pt"


